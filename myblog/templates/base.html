<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/style.css')}}"  rel="stylesheet">
    <title>myblog</title>
    <style>
      body{
          background-color:linear-gradient(to left, #D7E1EC , #FFFFFF);
          font-family: 'Times New Roman', Times, serif;}
    </style>
    {% block head %}
    {% endblock %}
    </head>
    <body>  

      <!--    Nav-bar  -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
          <a class="navbar-brand" href="{{url_for('main')}}">MyBlog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-3 p-2">
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('main')}}">Home</a></li>
          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/post">New Post</a></li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/logout">Logout</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('userprofile',id=current_user.id)}}">@{{current_user.username}}</a></li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/sign_up">Resister</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a></li>
          {% endif %}
            </ul>
          </div>
      </nav>
        {% block content %}

        <!-- BLOCK CONTENT -->

        {% endblock %}
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.1/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
